<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/illustration-hero.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Order summary card</title>
</head>
<body>
    <main class="card">
      <img class="image"src="images/illustration-hero.svg">
      <h1 class="tittle">Order Summary</h1>
      <section class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </section>
      <section class="form">
        <div class="image_icon">
          <img class="image_icon_music" src="images/icon-music.svg">
        </div>
        <div class="information">
          <div class="plan">Annual Plan</div>
          <div class="money"> $59.99/year</div>
        </div>
        <div class="acquire">
          <button class="acquire_change">Change</button>
        </div>
      </section>
      <footer class="footer">
        <button class="button">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button> 
      </footer>
    </main>
</body>
</html>
